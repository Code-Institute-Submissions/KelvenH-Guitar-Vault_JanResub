{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="gold-txt text-center">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-gold-outline" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
